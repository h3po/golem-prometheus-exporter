groups:
  - name: counts
    rules:
      - record: golem_count_provider_online_bool
        expr: count(golem_provider_online_bool == 1) by (subnet)
  - name: averages
    rules:
      - record: golem_avg_provider_earnings_GLM_total
        expr: avg(golem_provider_earnings_GLM_total) by (subnet)
      - record: golem_avg_provider_mem_bytes
        expr: avg(golem_provider_mem_bytes) by (subnet)
      - record: golem_avg_provider_cpu_threads
        expr: avg(golem_provider_cpu_threads) by (subnet)
      - record: golem_avg_provider_storage_bytes
        expr: avg(golem_provider_storage_bytes) by (subnet)
      - record: golem_avg_provider_price_start_GLM
        expr: avg(golem_provider_price_start_GLM) by (subnet)
      - record: golem_avg_provider_price_per_second_GLM
        expr: avg(golem_provider_price_per_second_GLM) by (subnet)
      - record: golem_avg_provider_price_per_cpu_second_GLM
        expr: avg(golem_provider_price_per_cpu_second_GLM) by (subnet)
  - name: means
    rules:
      - record: golem_mean_provider_earnings_GLM_total
        expr: quantile(0.5, golem_provider_earnings_GLM_total) by (subnet)
      - record: golem_mean_provider_mem_bytes
        expr: quantile(0.5, golem_provider_mem_bytes) by (subnet)
      - record: golem_mean_provider_cpu_threads
        expr: quantile(0.5, golem_provider_cpu_threads) by (subnet)
      - record: golem_mean_provider_storage_bytes
        expr: quantile(0.5, golem_provider_storage_bytes) by (subnet)
      - record: golem_mean_provider_price_start_GLM
        expr: quantile(0.5, golem_provider_price_start_GLM) by (subnet)
      - record: golem_mean_provider_price_per_second_GLM
        expr: quantile(0.5, golem_provider_price_per_second_GLM) by (subnet)
      - record: golem_mean_provider_price_per_cpu_second_GLM
        expr: quantile(0.5, golem_provider_price_per_cpu_second_GLM) by (subnet)

